<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="file" id="fileInput" accept=".m3u" onchange="loadPlaylist(event)">
    <div id="videoPlayerContainer">
        <video id="videoPlayer" controls></video>
      <div id="videoTitle" class="videoName"></div>
        <div id="navigationButtons">
            <button onclick="playPreviousVideo()"><i class="fa-solid fa-arrow-left"></i></button>
          <button id="randomVideoButton" onclick="playRandomVideo()"><i class="fa-solid fa-shuffle"></i></button>
            <button onclick="playNextVideo()"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <div id="videoList"></div>
    
    <script src="script.js"></script>
</body>
</html>
